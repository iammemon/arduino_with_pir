<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css">
    <title>Document</title>
</head>
<style>
    #alertMsg {
        display: none;
    }

    #table-container {
        display: none;
    }
</style>

<body>
    <h1 class="text-center">Security System with PIR Sensor</h1>
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <div class="alert alert-danger" id="alertMsg">
                <strong>Failure!</strong> Password doesn't match try again!
            </div>
            <form id="clientForm">
                <div class="form-group" id="email-group">
                    <label for="email">Email To</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" name="pwd">
                </div>
                <button class="btn btn-default" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="container">
        <h3 id="status" class="text-center"></h3>
    </div>

    <div class="container" style="margin-top:30px" id="table-container">
        <table id="pir-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Date Time</th>
                    <th>Motion</th>
                    <th>status</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
    <script src="./scripts/client.js"></script>

</body>

</html>
